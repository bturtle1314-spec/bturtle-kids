<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B TURTLE Kids｜Screen-to-Sleep Switch</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 0; background:#0b1220; color:#e9eefc; }
    .wrap { max-width: 920px; margin: 0 auto; padding: 22px; }
    .card { background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.10); border-radius: 18px; padding: 18px; }
    h1 { margin: 6px 0 6px; font-size: 22px; }
    .muted { opacity:.78; font-size: 14px; line-height: 1.5; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; background: rgba(99,102,241,.20); border:1px solid rgba(99,102,241,.35); font-size: 13px; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; margin-top: 14px; }
    .btn {
      flex: 1 1 260px;
      background: rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.18);
      color:#e9eefc;
      border-radius: 16px;
      padding: 14px;
      cursor:pointer;
      text-align:left;
      transition: transform .05s ease, border-color .12s ease;
    }
    .btn:hover { border-color: rgba(99,102,241,.55); }
    .btn:active { transform: scale(0.99); }
    .btn h3 { margin:0 0 8px; font-size: 16px; }
    .btn p { margin:0; opacity:.88; line-height: 1.45; }
    .reward { margin-top: 14px; display:none; }
    .reward img { width: 100%; max-width: 560px; border-radius: 16px; border:1px solid rgba(255,255,255,0.12); display:block; }
    .footer { margin-top: 14px; font-size: 13px; opacity:.72; line-height: 1.5; }
    .error { color: #ffb4b4; opacity: 1; }
    .mini { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top: 10px; }
    .linkbtn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.18);
      color:#e9eefc;
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      opacity: .9;
    }
    .linkbtn:hover { border-color: rgba(99,102,241,.55); }
    .ok { color: #b7ffd3; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="pill" id="dayPill">Day -</div>
      <h1>Screen-to-Sleep Switch</h1>
      <div class="muted" id="dateText">載入中…</div>

      <div class="mini">
        <button class="linkbtn" id="resetBtn" title="只會重置這台裝置的進度（不會影響別人）">重置這台裝置的進度</button>
        <span class="muted" id="statusText"></span>
      </div>

      <div class="row" id="choicesRow" style="margin-top:16px;">
        <button class="btn" id="btnA">
          <h3 id="aTitle">A：</h3>
          <p id="aBody"></p>
        </button>
        <button class="btn" id="btnB">
          <h3 id="bTitle">B：</h3>
          <p id="bBody"></p>
        </button>
      </div>

      <div class="reward" id="rewardBox">
        <div class="pill" style="margin-bottom:10px;" id="rewardTitle">解鎖獎勵</div>
        <div class="muted" style="margin-bottom:10px;">今天已完成 ✅（可直接關掉，明天再打開就會自動到下一天）</div>
        <img id="rewardImg" alt="reward" />
        <div class="footer ok" id="doneHint"></div>
      </div>

      <div class="footer" id="hint">
        小提醒：你更新了檔案但看不到變化 → 用 <b>Ctrl+F5</b> 強制刷新（手機可「關掉分頁再重開」）。
      </div>

      <div class="footer error" id="err"></div>
    </div>
  </div>

  <script>
    // ===== 你不用懂：這版做了 3 件關鍵事 =====
    // 1) 每個家長「第一次打開」會被記錄為 Day1（存在 localStorage）
    // 2) 之後都用他自己的起跑日計算 Day2/Day3...（不會跳天）
    // 3) data.json 永遠用相對路徑讀取，並加 ts 防快取

    const errEl = document.getElementById("err");
    const statusText = document.getElementById("statusText");

    const CAMPAIGN_ID = "bturtle_kids_v1"; // 之後你改產品版本才需要改這個

    function toLocalDateOnly(d) {
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }
    function daysBetween(a, b) {
      const ms = 24 * 60 * 60 * 1000;
      return Math.round((toLocalDateOnly(b) - toLocalDateOnly(a)) / ms);
    }
    function fmtDate(d) {
      return d.toLocaleDateString("zh-Hant", { year:"numeric", month:"2-digit", day:"2-digit" });
    }

    function keyUserStart() { return `${CAMPAIGN_ID}_userStartDate`; }
    function keyDone(dayNum) { return `${CAMPAIGN_ID}_done_day_${dayNum}`; }

    function getOrCreateUserStartDate() {
      const saved = localStorage.getItem(keyUserStart());
      if (saved) return new Date(saved);

      // 第一次打開：把今天存起來 => 這個家長的 Day1
      const now = new Date();
      const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      localStorage.setItem(keyUserStart(), start.toISOString());
      return start;
    }

    async function loadData() {
      const url = "./data.json?ts=" + Date.now();
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("讀取 data.json 失敗：" + res.status);
      return await res.json();
    }

    function getDayNumForThisUser(userStartDate) {
      const today = new Date();
      const diff = daysBetween(userStartDate, today);
      return Math.max(1, diff + 1);
    }

    function safeTitle(prefix, title) {
      // 若 data.json 沒寫 A/B 前綴，就自動補上
      if (!title) return prefix;
      const t = String(title);
      if (t.trim().startsWith("A") || t.trim().startsWith("B")) return t;
      return `${prefix}${t}`;
    }

    function renderDay(data) {
      const userStart = getOrCreateUserStartDate();
      const dayNum = getDayNumForThisUser(userStart);

      const totalDays = Array.isArray(data.days) ? data.days.length : 0;

      document.getElementById("dayPill").textContent = "Day " + dayNum;
      document.getElementById("dateText").textContent =
        `你的起跑日：${fmtDate(userStart)} ｜ 今天：${fmtDate(new Date())} ｜ 內容天數：${totalDays} 天`;

      // 超出內容天數：顯示完成頁
      if (!totalDays || dayNum > totalDays) {
        document.getElementById("choicesRow").style.display = "none";
        document.getElementById("rewardBox").style.display = "block";
        document.getElementById("rewardTitle").textContent = "✅ 已完成這一組";
        document.getElementById("rewardImg").src = "https://placehold.co/800x450?text=Completed";
        document.getElementById("doneHint").textContent =
          "你已走完這套內容。之後若購買下一組（新主題/新月份），換新的 data.json 就會繼續。";
        statusText.textContent = "（已完成）";
        return;
      }

      const dayObj = (data.days || []).find(d => Number(d.day) === Number(dayNum));
      if (!dayObj) {
        document.getElementById("choicesRow").style.display = "none";
        document.getElementById("rewardBox").style.display = "none";
        errEl.textContent = `找不到 Day ${dayNum} 的資料。請確認 data.json 的 days 裡有 day=${dayNum}。`;
        statusText.textContent = "";
        return;
      }

      // 若今日已完成：直接顯示 reward
      const done = localStorage.getItem(keyDone(dayNum));
      if (done === "A" || done === "B") {
        showReward(dayObj, done);
        statusText.textContent = `（今天已完成：選了 ${done}）`;
        return;
      }

      // 顯示選項
      document.getElementById("choicesRow").style.display = "flex";
      document.getElementById("rewardBox").style.display = "none";
      errEl.textContent = "";

      const aT = dayObj.choiceA?.title || "A";
      const bT = dayObj.choiceB?.title || "B";

      document.getElementById("aTitle").textContent = safeTitle("A：", aT);
      document.getElementById("aBody").textContent  = dayObj.choiceA?.body  || "";

      document.getElementById("bTitle").textContent = safeTitle("B：", bT);
      document.getElementById("bBody").textContent  = dayObj.choiceB?.body  || "";

      document.getElementById("btnA").onclick = () => {
        localStorage.setItem(keyDone(dayNum), "A");
        showReward(dayObj, "A");
        statusText.textContent = "（今天已完成：選了 A）";
      };
      document.getElementById("btnB").onclick = () => {
        localStorage.setItem(keyDone(dayNum), "B");
        showReward(dayObj, "B");
        statusText.textContent = "（今天已完成：選了 B）";
      };

      statusText.textContent = "（今天尚未完成）";
    }

    function showReward(dayObj, choice) {
      document.getElementById("choicesRow").style.display = "none";
      const reward = dayObj.reward || {};

      document.getElementById("rewardTitle").textContent =
        reward.title ? reward.title : (`已完成（選了 ${choice}）`);

      // 先用穩定的 placeholder，避免你還沒上傳圖就壞掉
      document.getElementById("rewardImg").src =
        reward.img ? reward.img : "https://placehold.co/800x450?text=Reward";

      document.getElementById("rewardBox").style.display = "block";
      document.getElementById("doneHint").textContent =
        "✅ 這台裝置已記錄完成。明天再打開會自動到下一天。";
    }

    function resetThisDevice() {
      // 清除：起跑日 + 所有完成紀錄
      localStorage.removeItem(keyUserStart());
      for (let i = 1; i <= 365; i++) localStorage.removeItem(keyDone(i));
      location.reload();
    }

    document.getElementById("resetBtn").onclick = () => {
      const ok = confirm("確定要重置這台裝置的進度嗎？（不會影響別人的進度）");
      if (ok) resetThisDevice();
    };

    (async () => {
      try {
        const data = await loadData();
        renderDay(data);
      } catch (e) {
        errEl.textContent = String(e);
      }
    })();
  </script>
</body>
</html>
