<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B TURTLE Kids｜Screen-to-Sleep Switch</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 0; background:#0b1220; color:#e9eefc; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .card { background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.10); border-radius: 18px; padding: 18px; }
    h1 { margin: 0 0 6px; font-size: 22px; }
    .muted { opacity:.75; font-size: 14px; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; margin-top: 14px; }
    .btn {
      flex: 1 1 260px;
      background: rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.18);
      color:#e9eefc;
      border-radius: 16px;
      padding: 14px;
      cursor:pointer;
      text-align:left;
      transition: transform .05s ease;
    }
    .btn:active { transform: scale(0.99); }
    .btn h3 { margin:0 0 8px; font-size: 16px; }
    .btn p { margin:0; opacity:.85; line-height: 1.45; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; background: rgba(99,102,241,.20); border:1px solid rgba(99,102,241,.35); font-size: 13px; }
    .reward { margin-top: 14px; display:none; }
    .reward img { width: 100%; max-width: 560px; border-radius: 16px; border:1px solid rgba(255,255,255,0.12); }
    .footer { margin-top: 18px; font-size: 13px; opacity:.7; line-height: 1.5; }
    .error { color: #ffb4b4; }
    .ok { color: #c3ffce; }
    .small { font-size:12px; opacity:.75; }
    code { background: rgba(255,255,255,0.08); padding:2px 6px; border-radius: 8px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="pill" id="dayPill">Day -</div>
      <h1>Screen-to-Sleep Switch</h1>
      <div class="muted" id="dateText">載入中…</div>

      <div class="row" id="choicesRow" style="margin-top:16px;">
        <button class="btn" id="btnA">
          <h3 id="aTitle">A：</h3>
          <p id="aBody"></p>
        </button>
        <button class="btn" id="btnB">
          <h3 id="bTitle">B：</h3>
          <p id="bBody"></p>
        </button>
      </div>

      <div class="reward" id="rewardBox">
        <div class="pill" style="margin-bottom:10px;" id="rewardTitle">解鎖獎勵</div>
        <div class="muted" style="margin-bottom:10px;">你已完成今天的「收手機轉場」✅</div>
        <img id="rewardImg" alt="reward" />
      </div>

      <div class="footer" id="hint">
        <div class="ok">✅ 家長使用方式：每天打開同一個網址即可。</div>
        <div class="small">完成記錄會存在「這台裝置的這個瀏覽器」裡；若換手機/清除瀏覽資料，會重新開始（這是瀏覽器正常行為）。</div>
        <div class="small">如果你更新了 <code>data.json</code> 但看不到變化：請按 <b>Ctrl+F5</b> 強制刷新。</div>
      </div>

      <div class="footer error" id="err"></div>
      <div class="footer small" id="debug"></div>
    </div>
  </div>

  <script>
    const errEl = document.getElementById("err");
    const debugEl = document.getElementById("debug");

    function toLocalDateOnly(d) {
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }
    function daysBetween(a, b) {
      const ms = 24 * 60 * 60 * 1000;
      return Math.round((toLocalDateOnly(b) - toLocalDateOnly(a)) / ms);
    }

    async function loadData() {
      // 相對路徑，適用 GitHub Pages 子路徑 /bturtle-kids/
      const url = "./data.json?ts=" + Date.now();
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("讀取 data.json 失敗（HTTP " + res.status + "）。");
      const text = await res.text();

      // 防呆：如果拿到 HTML，直接提示你
      if (text.trim().startsWith("<")) {
        throw new Error("data.json 不是 JSON（看起來是 HTML）。請確認檔案名稱與內容。");
      }

      let json;
      try {
        json = JSON.parse(text);
      } catch (e) {
        throw new Error("data.json JSON 格式錯誤：請確認逗號/引號是否正確。");
      }
      return json;
    }

    function validateData(data) {
      const missing = [];
      if (!data) missing.push("data");
      if (!data.mode) missing.push("mode");
      if (!data.startDate) missing.push("startDate");
      if (!Array.isArray(data.days)) missing.push("days(array)");

      if (missing.length) {
        throw new Error("data.json 缺少欄位：" + missing.join(", "));
      }

      // days schema check
      const bad = [];
      for (const d of data.days) {
        if (typeof d.day !== "number") bad.push("day 必須是 number");
        if (!d.choiceA || !d.choiceA.title) bad.push("choiceA.title 缺少（Day " + d.day + "）");
        if (!d.choiceB || !d.choiceB.title) bad.push("choiceB.title 缺少（Day " + d.day + "）");
        if (!d.reward || !d.reward.img) bad.push("reward.img 缺少（Day " + d.day + "）");
      }
      if (bad.length) {
        throw new Error("data.json 結構不完整：\n- " + bad.slice(0,6).join("\n- ") + (bad.length>6 ? "\n（還有更多…）" : ""));
      }
    }

    // Rolling Mode：以「家長第一次打開的日期」作為 Day1 起點
    function getRollingDayNum(startDateStr) {
      const start = new Date(startDateStr);
      if (isNaN(start.getTime())) throw new Error("startDate 格式不正確，請用 YYYY-MM-DD。");

      const key = "bturtle_first_open_date";
      let first = localStorage.getItem(key);

      if (!first) {
        // 第一次打開：記錄今天
        const today = new Date();
        const todayISO = toLocalDateOnly(today).toISOString().slice(0,10);
        localStorage.setItem(key, todayISO);
        first = todayISO;
      }

      const firstDate = new Date(first);
      const today = new Date();
      const diff = daysBetween(firstDate, today);
      return Math.max(1, diff + 1);
    }

    function storageKey(dayNum) {
      return "bturtle_done_day_" + dayNum;
    }

    function listAvailableDays(data) {
      const arr = (data.days || []).map(d => d.day).sort((a,b)=>a-b);
      return arr.length ? arr.join(", ") : "(none)";
    }

    function renderDay(data) {
      // mode: rolling（固定使用）
      const dayNum = getRollingDayNum(data.startDate);

      document.getElementById("dayPill").textContent = "Day " + dayNum;
      document.getElementById("dateText").textContent =
        "模式：Rolling（第一次打開算 Day1）｜今日：" + new Date().toLocaleDateString("zh-Hant");

      const dayObj = (data.days || []).find(d => Number(d.day) === Number(dayNum));
      if (!dayObj) {
        document.getElementById("choicesRow").style.display = "none";
        document.getElementById("rewardBox").style.display = "none";
        errEl.textContent =
          "目前沒有 Day " + dayNum + " 的內容。你目前 data.json 有的 days： " + listAvailableDays(data) +
          "。請把 data.json 補到 Day " + dayNum + "（或以上）。";
        debugEl.textContent = "";
        return;
      }

      // 已完成就直接顯示 reward
      const done = localStorage.getItem(storageKey(dayNum));
      if (done === "A" || done === "B") {
        showReward(dayObj, done);
        debugEl.textContent = "（已完成：選了 " + done + "）";
        return;
      }

      // 顯示選項
      document.getElementById("choicesRow").style.display = "flex";
      document.getElementById("rewardBox").style.display = "none";

      document.getElementById("aTitle").textContent = dayObj.choiceA.title;
      document.getElementById("aBody").textContent  = dayObj.choiceA.body || "";

      document.getElementById("bTitle").textContent = dayObj.choiceB.title;
      document.getElementById("bBody").textContent  = dayObj.choiceB.body || "";

      document.getElementById("btnA").onclick = () => {
        localStorage.setItem(storageKey(dayNum), "A");
        showReward(dayObj, "A");
      };
      document.getElementById("btnB").onclick = () => {
        localStorage.setItem(storageKey(dayNum), "B");
        showReward(dayObj, "B");
      };

      debugEl.textContent = "";
    }

    function showReward(dayObj, choice) {
      document.getElementById("choicesRow").style.display = "none";
      const reward = dayObj.reward || {};
      document.getElementById("rewardTitle").textContent =
        reward.title ? reward.title : ("已完成（選了 " + choice + "）");
      document.getElementById("rewardImg").src =
        reward.img ? reward.img : "https://placehold.co/800x450?text=Reward";
      document.getElementById("rewardBox").style.display = "block";
    }

    (async () => {
      try {
        const data = await loadData();
        validateData(data);

        // 強制使用 rolling
        if (data.mode !== "rolling") {
          throw new Error("data.json 的 mode 必須是 \"rolling\"。");
        }

        renderDay(data);
      } catch (e) {
        errEl.textContent = String(e);
      }
    })();
  </script>
</body>
</html>
